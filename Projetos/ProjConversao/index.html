    <body>
        <div id="main">
            <div id="logo" class="logo">
	<a href="http://www.lmsinfo.com.br" target="_blank">
            		<img src="img/logo.jpg" alt="Logo preto, escrito a url: www.lmsinfo.com.br">
	</a>
            </div>
            <div id="titulo" class="alert alert-dark" role="alert">
                Projeto - Conversão Monetária
            </div>
            
         <div id="valor" class="valor">  
            <form id="formulario">
             <table class="table table-hover">
              <tbody>
                <tr>
                  <td><label>Entre com o <u>valor</u> em real - R$</label></td>
                  <td><input type="text" id="valorinicial"></td>
                </tr>
                <tr>
                  <td><label>Escolha a moeda de conversão:</label></td>
                  <td>
                    <select id="opcoes">
                        <option>selecione uma moeda</option>
                        <option value="dol">Dólar US$</option>
                        <option value="eur">Euro €</option>
                        <option value="pes">Peso $</option>
                        <option value="lib">Libra $</option>
                        <option value="yua">Yuan ¥</option>
                    </select>
                  </td>
                </tr>
                <tr>
                  <td colspan="2">
                      <center>
                        <input type="button" value="Converter" id="env" onclick="converter()"  class="btn btn-secondary">
                        <input type="reset" value="Limpar" id="apg"  class="btn btn-secondary">
                      </center>
                  </td>
                </tr>
              </tbody>
            </table>
            </form>

            </div>
            <p></p>
            <div id="resultado"  class="alert alert-success" role="alert">
                <label id="txtresultado">O valor convertido é:</label>
                <span id="valorconvertido"></span>
            </div>
            <div id="obs" class="obs">
                <ul>
                    <li>Os valores cotacionados, são referentes ao dia 24/06/2020 - 18:30</li>
