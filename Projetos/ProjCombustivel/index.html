        <div id="main">
            <div id="logo" class="logo">
	<a href="http://www.lmsinfo.com.br" target="_blank">

	</a>
            </div>
            <div id="titulo" class="alert alert-dark" role="alert">
                Projeto - Simulador de bomba de combustível
            </div>
            
            <div id="formulario">
                
                <form id="form" name="form">
                    <table id="tabela" class="table table-hover">
                    <tbody>
                    <tr>
                        <td><label>R$ Combustível:</label></td>
                        <td><input type="text" id="vcombustivel"></td>
                    </tr>
                    <tr>
                        <td><label>Base de Cálculo: </label></td>
                        <td>
                        <input type="radio" id="forma" name="forma" value="litro" onclick="habilitarlitro()" checked> Litro(s) 
                    <input type="radio" id="forma" name="forma" value="valor" onclick="habilitarvalor()">Valor à Pagar
                        </td>
                    </tr>
                    <tr>
                        <td><label>Qtd. Litro(s):</label></td>
                        <td><input type="text" id="qlitro"></td>
                    </tr>
                    <tr>
                        <td><label>Valor(s) em R$:</label></td>
                        <td><input type="text" id="qvalor" disabled></td>
                    </tr>
                    <tr>
                        <td colspan="2" class="centralizar">
                            <input type="button" id="enviar" value="Calcular" onclick="calcular()" class="btn btn-secondary">
                            <input type="reset" id="enviar" value="Limpar" class="btn btn-secondary">
                        </td>
                    </tr>
                    </tbody>
                </table>
                </form>
